<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- Calculator Container -->
    <div class="container">

        <!-- Calculator Heading -->
        <h1 class="heading">CALCULATOR</h1>
        <div class="calculator">  

            <!-- Calculator Form -->
            <form>

                 <!-- Display Input Field -->
                <div class="display">
                    <input type="text" name="display" >
                </div>

                <!-- Calculator Buttons -->
                <div>
                    <input type="button" value="MC" onclick="clearMemory()" class="main">
                    <input type="button" value="M+" onclick="addToMemory()" class="main">
                    <input type="button" value="M-" onclick="subtractFromMemory()" class="main">
                    <input type="button" value="MR" onclick="recallMemory()"class="main" > 
                </div>
                <div> 
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator3">
                    <input type="button" value="%" onclick="calculatePercentage()" class="operator">
                    <input type="button" value="âˆš" onclick="calculateSquareRoot()" class="operator">
                    <input type="button" value="/" onclick="display.value +='/'"class="operator">
                </div>
                <div>
                  
                    <input type="button" value="7" onclick="display.value +='7' ">
                    <input type="button" value="8" onclick="display.value +='8' ">
                    <input type="button" value="9" onclick="display.value +='9' ">
                    <input type="button" value="*" onclick="display.value +='*' "class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4' ">
                    <input type="button" value="5" onclick="display.value +='5' ">
                    <input type="button" value="6" onclick="display.value +='6' ">
                    <input type="button" value="-" onclick="display.value +='-' "class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1' ">
                    <input type="button" value="2" onclick="display.value +='2' ">
                    <input type="button" value="3" onclick="display.value +='3' ">
                    <input type="button" value="+" onclick="display.value +='+' "class="operator">
                </div>
                <div>
                    <input type="button" value="DE" onclick="deleteLastChar()"class="operator1">
                    <input type="button" value="0" onclick="display.value +='0' ">
                    <input type="button" value="." onclick="display.value +='.' "> 
                    <input type="button" value="=" onclick="calculateResult()"  class="operator" >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
